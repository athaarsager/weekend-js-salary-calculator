<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <!--
    1) Create a header with "Salary Calculator" for title 
    2) Create form titled "Employees" with inputs for:
    Employee First Name
    Employee Last Name
    Employee ID Number
    Employee Title
    Employee's Annual Salary 

    2) Create Submit Button-->

    <header>
        <h1>Salary Calculator</h1>
    </header>
    <h2>Add Employee</h2>
    <form>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="number" placeholder="ID">
        <input type="text" placeholder="Title">
        <input type="number" placeholder="Annual Salary">
        <input type="submit">
    </form>
    <h2>Employees</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
        </tr>
    </table>
    <h2 id="Total-cost">Total Monthly:</h2>
</body>

</html>
